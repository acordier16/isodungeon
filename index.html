<!DOCTYPE html>
<html>
    <head>
        <title>Isometric Tile Test</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <script src="js/astar.js"></script>
        <script type="module" type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <canvas id="isocanvas"></canvas>
        <div class="interface">
            <div class="consoles-container">
                <div class="interface-top">
                    <div id="chat" class="chat"></div>
                </div>
                <div class="interface-bottom">
                    <div id="console" class="console"></div>
                    <div class="console-center">
                        <div class="line">
                            <div class="button action-container">
                                <input class="button action" type="button" value="1" />
                            </div>
                            <div class="button action-container">
                                <input class="button action" type="button" value="2" />
                            </div>
                            <div class="button action-container">
                                <input class="button action" type="button" value="3" />
                            </div>
                            <div class="button action-container">
                                <input class="button action" type="button" value="4" />
                            </div>
                            <input class="button standard" type="button" id="endOfTurn" value="End of turn" />
                        </div>
                        <div class="line">
                            <div class="button action-container">
                                <input class="button action" type="button" value="5" />
                            </div>
                            <div class="button action-container">
                                <input class="button action" type="button" value="6" />
                            </div>
                            <div class="button action-container">
                                <input class="button action" type="button" value="7" />
                            </div>
                            <div class="button action-container">
                                <input class="button action" type="button" value="8" />
                            </div>
                            <input class="button standard" type="button" id="help" value="Help" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
